<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1>Radio Stations</h1>
        <input type="text" id="search" placeholder="Search for a station...">
    </header>

    <!-- Radio List Section -->
    <section id="radioList">
        <div id="radioListContainer"></div>
    </section>

    <!-- Player Section -->
    <section id="player" style="display: none;">
        <div id="header"></div>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
        
        <section id="stationDetails">
            <!-- All FM station details will be inserted here -->
        </section>

        <!-- Fixed Bottom Controls -->
        <section id="bottomControls">
            <button id="prevButton">Prev</button>
            <button id="playPause">Play</button>
            <button id="nextButton">Next</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
